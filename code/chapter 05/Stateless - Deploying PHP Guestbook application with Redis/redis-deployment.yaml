apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-db
  labels:
    app: redis
    role: db
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        role: db
        tier: backend
    spec:
      containers:
        - name: leader
          image: "docker.io/redis:7.0.8"
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 6379
